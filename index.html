<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim Home</title>
  </head>
  <body>
    <div class="Container"> <!-- sfondo trasparente-->

      <header>
        <!-- logo e sottopancia -->
        <img src="immagini/logo.png" id="logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- barra di navigazione -->
        <div class="Container-buttons">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <section>
        <!-- posizione e carica monopattino -->
        <div class="Monopattino1">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <div> &#8594 Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="Charge-level1"></div>
        </div>

        <div class="Monopattino2">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
          <div> &#8594 Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="Charge-level2"></div>
        </div>

        <div class="Monopattino3">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <div> &#8594 Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="Charge-level3"></div>
        </div>

      </section>

    </div>
  </body>
</html>
